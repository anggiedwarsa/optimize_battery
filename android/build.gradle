plugins {
    id "com.android.library"
}

group 'com.gb.optimize_battery'
version '1.0'

android {
    namespace 'com.gb.optimize_battery'
    compileSdkVersion 35

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
    }
}
